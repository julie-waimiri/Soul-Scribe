<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reflections</title>

    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(90deg, #522c7cab, #1f8991a9);
            color: #333;
            text-align: center;
        }
    
        h1 {
            font-size: 2.2rem;
            margin-top: 20px;
            color: #301e4ba2;
        }
    
        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin: 20px auto;
            max-width: 600px;
            color: #3f3e3e;
        }

        /* Container for Form and Entries */
        .container {
            margin: 40px auto;
            padding: 20px;
            max-width: 800px;
            background-color: #b4a7c5b6;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Form Styles */
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }
    
        label {
            font-size: 1.1rem;
            font-weight: bold;
            color: #333;
        }
    
        input[type="date"],
        input[type="text"],
        select {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #000000;
            background-color: #ffffffc5;
            border-radius: 5px;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }
    
        button[type="submit"] {
            padding: 10px 20px;
            font-size: 1.1rem;
            color: #fff;
            background-color: #6a3280c7;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
    
        button[type="submit"]:hover {
            background-color: #511158;
        }

        /* Saved Entries Section */
        #savedReflections {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: flex-start;
            margin-top: 20px;
        }
    
        .entry {
            background-color: #eee4f1dc;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
            width: 100%;
            max-width: 600px;
            text-align: left;
        }
    
        .entry h3 {
            margin: 0;
            font-size: 1.2rem;
            color: #7b119bcc;
        }
    
        .entry p {
            margin: 5px 0;
            font-size: 1rem;
            color: #363636;
        }
    
        .entry .mood {
            font-weight: bold;
            font-family: system-ui;
            color: #55053aa8;
        }
    
        .entry .actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
    
        .entry .actions button {
            padding: 5px 10px;
            font-size: 0.9rem;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
    
        .entry .actions .edit-btn {
            background-color: #c7b895d0;
            color: #333;
        }
    
        .entry .actions .delete-btn {
            background-color: #ac2929;
            color: #fff;
        }
    
        .entry .actions button:hover {
            opacity: 0.8;
        }

        /* Footer Styles */
            footer {
            margin-top: 40px;
            margin-bottom: 40px;
        }

        .back-btn {
            color: #50227a;
            text-decoration: none;
            font-size: 1rem;
        }
    
        .back-btn:hover {
            text-decoration: underline;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
    
            p {
                font-size: 1rem;
            }
    
            .container {
                padding: 15px;
            }
    
            input[type="date"],
            input[type="text"],
            select {
                width: 90%;
            }
        }
    
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
    
            p {
                font-size: 0.9rem;
            }
    
            button[type="submit"] {
                width: 100%;
            }
        }
    
    </style>

</head>
<body>
    <h1>REFLECTIONS‚ô°</h1>
    <p>Take a moment to pause and reflect on your thoughts and experiences. Each reflection brings clarity and growth, helping you understand your journey a little more each day.</p>

    <div class="container">
        <h2>New Journal Entry</h2>
        <form id="reflections">
            <label for="date">Date</label>
            <input type="date" id="date" name="date" required>

            <label for="title">Title</label>
            <input type="text" name="title" id="title" placeholder="Enter Journal Title" required>

            <label for="mood">Mood</label>
            <select name="mood" id="mood">
                <option value="happy">Happy üòä</option>
                <option value="sad">Sad üòî</option>
                <option value="angry">Angry üò§</option>
                <option value="anxious">Anxious üòü</option>
                <option value="grateful">Grateful üôè</option>
                <option value="excited">Excited üéâ</option>
            </select> 

            <label for="journalEntry">What's on Your Mind?</label>
            <input type="text" name="journalEntry" id="journalEntry" placeholder="Share your reflections">
            
            <button type="submit">Save Entry</button>
        </form>


        <h2>Your Reflection Journal</h2>
        <div id="savedReflections">
            <!-- Saved entries will appear here -->
        </div>
    </div>


    <footer>
        <footer>
            <a href="index.html" class="back-btn">Back to Home</a>
        </footer>
        
    </footer>

<script src="reflection.js"></script>
</body>
</html>
