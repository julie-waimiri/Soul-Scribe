<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reflections</title>
    <style></style>
</head>
<body>
    <h1>REFLECTIONS♡</h1>
    <p>Take a moment to pause and reflect on your thoughts and experiences. Each reflection brings clarity and growth, helping you understand your journey a little more each day.</p>

    <div class="container">
        <h2>New Journal Entry</h2>
        <form id="reflections">
            <label for="date">Date</label>
            <input type="date" id="date" name="date" required>

            <label for="title">Title</label>
            <input type="text" name="title" id="title" placeholder="Enter Journal Title" required>

            <label for="mood">Mood</label>
            <select name="mood" id="mood">
                <option value="happy">Happy 😊</option>
                <option value="sad">Sad 😔</option>
                <option value="angry">Angry 😤</option>
                <option value="anxious">Anxious 😟</option>
                <option value="grateful">Grateful 🙏</option>
                <option value="excited">Excited 🎉</option>
            </select> 

            <label for="journalEntry">What's on Your Mind?</label>
            <input type="text" name="journalEntry" id="journalEntry" placeholder="Share your reflections">
            
            <button type="submit">Save Entry</button>
        </form>


        <h2>Your Reflection Journal</h2>
        <div id="savedReflections">
            <!-- Saved entries will appear here -->
        </div>
    </div>
 

<script src="reflection.js"></script>
</body>
</html>
