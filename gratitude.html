<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gratitude</title>

    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(90deg, #043111b6, #669764af);
            color: #333;
            text-align: center;
        }
    
        h1 {
            font-size: 2.2rem;
            margin-top: 20px;
            color: #18421bd2;
        }
    
        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin: 20px auto;
            max-width: 600px;
            color: #2d2e2d;
        }
    
    </style>

</head>
<body>
    <h1>GRATITUDE♡</h1>
    <p>Gratitude is a pause to appreciate life’s simple pleasures. Celebrate the moments, people and experiences that bring light to your life, and let this reminder inspire you to embrace every blessing along the way!</p>

    <div class="container">
        <h2>New Journal Entry</h2>
        <form id="Gratitude">
            <label for="date">Date</label>
            <input type="date" id="date" name="date" required>

            <label for="title">Title</label>
            <input type="text" name="title" id="title" placeholder="Enter Journal Title" required>

            <label for="mood">Mood</label>
            <select name="mood" id="mood">
                <option value="happy">Happy 😊</option>
                <option value="sad">Sad 😔</option>
                <option value="angry">Angry 😤</option>
                <option value="anxious">Anxious 😟</option>
                <option value="grateful">Grateful 🙏</option>
                <option value="excited">Excited 🎉</option>
            </select> 

            <label for="journalEntry">What's on Your Mind?</label>
            <input type="text" name="journalEntry" id="journalEntry" placeholder="What are you grateful for?">
            
            <button type="submit">Save Entry</button>
        </form>

        <h2>Your Gratitude Journal</h2>
        <div id="savedGratitude">
            <!-- Saved entries will appear here -->
        </div>
    </div>

    <footer>
        <a href="index.html" class="back-btn">Back to Home</a>
    </footer>
    
<script src="gratitude.js"></script>
</body>
</html>
