<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Growth</title>

    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(90deg, #e66e6eaf, #666406a9);
            color: #333;
            text-align: center;
        }
    
        h1 {
            font-size: 2.2rem;
            margin-top: 20px;
            color: #5c07078f;
        }
    
        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin: 20px auto;
            max-width: 600px;
            color: #302e2e;
        }

        /* Container for Form and Entries */
        .container {
            margin: 40px auto;
            padding: 20px;
            max-width: 800px;
            background-color: #af7575a4;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    
    </style>

</head>
<body>
    <h1>PERSONAL GROWTH♡</h1>
    <p>Growth happens in small steps and quiet moments. Track your progress, lessons and transformation and celebrate each milestone along the way. Every step brings you closer to the best version of yourself !</p>

    <form id="growth">
        <label for="date">Date</label>
        <input type="date" id="date" name="date" required>

        <label for="title">Title</label>
        <input type="text" name="title" id="title" placeholder="Enter Journal Title" required>

        <label for="mood">Mood</label>
        <select name="mood" id="mood">
            <option value="happy">Happy 😊</option>
            <option value="sad">Sad 😔</option>
            <option value="angry">Angry 😤</option>
            <option value="anxious">Anxious 😟</option>
            <option value="grateful">Grateful 🙏</option>
            <option value="excited">Excited 🎉</option>
        </select> 

        <label for="journalEntry">What's on Your Mind?</label>
        <input type="text" name="journalEntry" id="journalEntry" placeholder="Document your personal growth">
        
        <button type="submit">Save Entry</button>
    </form>

    <h2>Your Personal Growth Journal</h2>
        <div id="savedPersonalGrowth">
            <!-- Saved entries will appear here -->
        </div>
    </div>

    <footer>
        <a href="index.html" class="back-btn">Back to Home</a>
    </footer>

<script src="growth.js"></script>
</body>
</html>
